<html>
    <head>
        <title>Registrate</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class="container">
            <div class="contenedorRegistro">
                <form method="post" name="formulario" 
                      action="Registrate">
                    <label>Nombre: </label>
                    <br>
                    <input type="text" name="nombre">
                    <br>
                    <label>Apellido Paterno: </label>
                    <br>
                    <input type="text" name="appat">
                    <br>
                    <label>Apellido Materno: </label>
                    <br>
                    <input type="text" name="apmat">
                    <br>
                    <label>Edad: </label>
                    <br>
                    <input type="number" name="edad">
                    <br>
                    <label>Mes de nacimiento: </label>
                    <br>
                    <input type="number" name="mes">
                    <br>
                    <label>Dia de nacimiento: </label>
                    <br>
                    <input type="number" name="dia">
                    <br>
                    <label>Año de nacimiento: </label>
                    <br>
                    <input type="number" name="año">
                    <br>
                    <label>Domicilio: </label>
                    <br>
                    <input type="text" name="domi">
                    <br>
                    <label>Telefono particular: </label>
                    <br>
                    <input type="number" name="tel">
                    <br>
                    <label>Celular: </label>
                    <br>
                    <input type="number" name="cel">
                    <br>
                    <label>Usuario </label>
                    <br>
                    <input type="number" name="usu">
                    <br><label>Contraseña </label>
                    <br>
                    <input type="number" name="con">
                    <br>
                    <input type="submit" value="Registrar Usuario">
                </form>
            </div>
            
            
            <div class="contenedorConsultar">
                <br>
                <form name="formularioConsultar" method="get" action="Consultar">
                    <input type="submit" value="Consultar Tabla general de Usuarios">
                </form>    
            </div>
                <br>
            <div class="contenedorEliminar">
                <br>
                <form name="formularioEliminar" method="post" action="Eliminar">
                    <label>Ingresa el ID del usuario a eliminar</label>
                    <input type="text" name="ideliminar">
                    <input type="submit" value="Eliminar Registro">
                </form>
            </div>
                <br>
           
        </div>
    </body>
</html>
