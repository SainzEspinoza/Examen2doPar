<html>
    <head>
        <title>Registrate</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./CSS/over.css">
    </head>
    <body class="iniciobg">
        <div class="principal">
            <div class="registrarUsuario">
                <form method="post" name="formulario" action="Registrate">
                    <label>Nombre: </label>
                    <input type="text" name="nombre" maxlength="10">
                    <label>Apellido Paterno: </label>
                    <input type="text" name="appat" maxlength="10">
                    <label>Apellido Materno: </label>
                    <input type="text" name="apmat" maxlength="10">
                    <label>Edad: </label>
                    <input type="text" name="edad" maxlength="2">
                    <label>Mes de nacimiento: </label>
                    <input type="text" name="mes" maxlength="2">
                    <label>Dia de nacimiento: </label>
                    <input type="text" name="dia" maxlength="2">
                    <label>Año de nacimiento: </label>
                    <input type="text" name="año" maxlength="4">
                    <label>Domicilio: </label>
                    <input type="text" name="domi" maxlength="20">
                    <label>Telefono particular: </label>
                    <input type="text" name="tel" maxlength="10">
                    <label>Celular: </label>
                    <input type="text" name="cel" maxlength="10">
                    <input type="button" value="Registrar Usuario">
                </form>
                <form name="formularioConsultar" method="get" action="Consultar">
                    <input type="button" value="Consultar Tabla general de Usuarios">
                </form>
                <div class="eliminar">
                    <form name="formularioEliminar" method="post" action="Eliminar">
                        <label>Ingresa el ID del usuario a eliminar</label>
                        <input type="text" name="ideliminar">
                        <input type="button" value="Eliminar Registro">
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
