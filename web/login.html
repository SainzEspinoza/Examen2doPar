    <head>
        <meta charset="UTF-8">

        <title>Inicio de sesión</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <body class="iniciobg">
        <div class="principal">
            <div class="registro">
                <h4>Inicia sesión</h4>

                <form action="registro.html" name="formLogIn" method="GET">
                    <label for="username">Nombre de usuario</label>
                    <input type="text" placeholder="Ingrese su usuario" name="usuario" maxlength="10">
    
                    <label for="password">Contraseña</label>
                    <input type="password" placeholder="Ingrese su contraseña" name="contraseña" maxlength="10">
    
                    <input type="button"" value="Iniciar sesión" onclick="sesion()">

                <form action="registro.html">
                    <label for="username">Nombre de usuario</label>
                    <input type="text" placeholder="Ingrese su usuario">
    
                    <label for="password">Contraseña</label>
                    <input type="password" placeholder="Ingrese su contraseña">
    
                    <input type="submit" value="Iniciar sesión">

    
                    <a href="">Olvidé mi contraseña</a><br>
                    <a href="./Registrate.html">No estoy registrado</a>
                </form>
    
            </div>
        </div>

    </body>
